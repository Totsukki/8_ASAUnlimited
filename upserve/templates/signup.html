{% load static %}
<!-- Navbar-->

<head>
    <title> ASA Unlimited | Sign Up </title>
    <link rel="icon" href="{% static 'assets/images/ASA Unlimited-logos/favicon2.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% comment %}
    <link href="{% static 'assets/styles.css' %}" rel="stylesheet" type="text/css"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'assets/login.css' %}" rel="stylesheet" type="text/css">
</head>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="index" class="navbar-brand">
                <img src="{% static 'assets/images/ASA Unlimited-logos/ASA Unlimited-logos_black.png' %}" alt="ASA Unlimited" width="150">
            </a>
        </div>
    </nav>
</header>


<div class="container" id="container">
    <div class="row py-5 mt-4 align-items-center" style="padding-top: 0px !important;">
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>Create an Account</h1>
        </div>

        <!-- Registration Form -->

        <div class="col-md-7 col-lg-6 ml-auto">
            <form id="SignUpForm" method="POST" action="#">
                {% csrf_token %}
                <div class="row">
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-user text-muted"></i>
                          </span>
                        </div>
                        <input id="firstName" type="text" name="fname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-user text-muted"></i>
                          </span>
                        </div>
                        <input id="lastName" type="text" name="lname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-envelope text-muted"></i>
                          </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-phone-square text-muted"></i>
                          </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                          <option value="">+63</option>
                      </select>
                        <input id="phoneNumber" type="tel" name="mobile" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>.


                    <!-- Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                            <i class="fa fa-envelope text-muted"></i>
                        </span>
                        </div>
                        <input id="address" type="address" name="add" placeholder="Address" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-lock text-muted"></i>
                          </span>
                        </div>
                        <input onfocusout="checkPassword()" id="password" type="password" name="pword" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-lock text-muted"></i>
                          </span>
                        </div>
                        <input onfocusout="checkPassword()" id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div id="password-message" class="text-center w-100" style="color:red; display: none;">Password does not match</div>
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button id="signup-btn" type="submit" class="btn btn-primary btn-block py-2 submit" disabled>
                          <span class="font-weight-bold">Create your account</span>
                      </button>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100" style="margin-top:5px;">
                        <p class="text-muted font-weight-bold">Already have an account? <a href="login" class="text-primary ml-2">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'assets/login.js' %}"></script>
<script>
    function checkPassword() { //poggerz
        var pw1 = document.getElementById("password").value;
        var pw2 = document.getElementById("passwordConfirmation").value;
        var x = document.getElementById("password-message");
        if (pw1 == null || pw1 == "" || pw2 == null || pw2 == "") {
            document.getElementById("signup-btn").disabled = true;
        } else {
            if (pw1 != pw2) {
                x.style.display = "block";
                document.getElementById("signup-btn").disabled = true;
            } else {
                document.getElementById("signup-btn").disabled = false;
            }
        }
    }
</script>
